<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumbia Radio - Live 24/7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        #current-song {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        .mute-button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        .song-list {
            list-style: none;
            padding: 0;
            font-size: 1rem;
        }
        .song-list li {
            margin: 5px 0;
            opacity: 0.8;
        }
        .ad-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¶ CUMBIA RADIO ðŸŽ¶</h1>
        <p id="current-song">Loading...</p>
        <div class="audio-container">
            <audio id="audio-player" autoplay muted playsinline controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button class="mute-button" onclick="toggleMute()">ðŸ”‡ Mute</button>
        </div>
        <h2>Next Songs:</h2>
        <ul class="song-list" id="song-list"></ul>
        <div class="ad-section">Ad Space - Your Advertisement Here</div>
    </div>
    <script>
        const backendURL = "https://cumbia-radio.up.railway.app";
        
        async function updateSongInfo() {
            try {
                const response = await fetch(`${backendURL}/current-song`);
                const data = await response.json();

                document.getElementById('current-song').innerText = data.current;
                document.getElementById('audio-source').src = `${backendURL}/stream?nocache=` + new Date().getTime();
                document.getElementById('audio-player').load();

                let audio = document.getElementById('audio-player');
                audio.muted = false;
                audio.play().catch(error => {
                    document.body.addEventListener("click", async () => {
                        await audio.play();
                    }, { once: true });
                });

                document.getElementById('song-list').innerHTML = data.next.map(song => `<li>${song}</li>`).join('');
            } catch (error) {
                console.error('Error fetching song info:', error);
            }
        }

        function toggleMute() {
            let audio = document.getElementById('audio-player');
            audio.muted = !audio.muted;
        }

        window.addEventListener("load", updateSongInfo);
        document.getElementById('audio-player').addEventListener("ended", updateSongInfo);
    </script>
</body>
</html>
